# ============================================================================
# Gabriel Family Clinic - Prometheus Configuration
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    application: 'gabriel-family-clinic'

scrape_configs:
  - job_name: 'nodejs'
    static_configs:
      - targets:
        - app-blue:3000
        - app-green:3000
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets:
        - redis:6379
    scrape_interval: 30s

  - job_name: 'nginx'
    static_configs:
      - targets:
        - nginx:9113
    scrape_interval: 30s
